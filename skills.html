<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Reset default styles */
        body, h3, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling with soft pink background */
        body {
            background-color: #f8d7da; /* Soft pink */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            color: #4a4a4a;
            padding: 20px;
        }

        /* Heading Styling */
        h3 {
            font-size: 36px;
            color: #e91e63; /* Bold pink */
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Paragraph Styling */
        p {
            font-size: 20px;
            color: #e91e63; /* Soft gray for readability */
            line-height: 2.0;
            margin-bottom: 30px;
            max-width: 500px;
            width: 100%;
        }

        /* Section Styling with subtle background */
        section {
            background-color: #f4c6ca; /* Light pink background */
            padding: 30px;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
            border-radius: 12px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for section */
        section:hover {
            background-color: #f1a7b3; /* Slightly darker pink */
        }

        /* Stylish Button */
        .btn {
            background-color: #e91e63; /* Bold pink */
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #c2185b; /* Darker pink */
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h3>SKILLS & EXPERTISE</h3>
    <p>Photography,
        Photo Editing,
        Video Editing,
        Designing Graphics,
        Making presentations with different designs or themes
        and Web Development. 
        </p>
    <section>
        <!-- You can add additional content inside this section -->
        <button class="btn">♡♡♡♡♡♡</button>
    </section>
</body>

</html>
