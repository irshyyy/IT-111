<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section id="contact" class="contact">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <p>If you have any questions or want to get in touch, feel free to contact me using the form below.</p>

            <form action="#" method="post" class="contact-form">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="social-links">
                <h3>Follow Me:</h3>
                <li><a href="https://www.instagram.com/ilovrsh_/" target="_blank"> Instagram </a></li>
                    <li><a href="https://www.facebook.com/irish.capio.889723?mibextid=ZbWKwL" target="_blank"> Facebook</a></li>
                    <li><a href="https://github.com/" target="_blank">GitHub Repository</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
